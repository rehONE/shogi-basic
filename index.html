<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Обучение сёги</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
    <header class="app-header">
        <h1>Обучение сёги</h1>
        <p class="subtitle">Базовые правила, фигуры и тренировка</p>
    </header>

    <nav class="menu">
        <button data-action="pieces">Фигуры</button>
        <button data-action="castles">Крепости</button>
        <button data-action="rules">Правила</button>
        <button data-action="cost">Стоимость</button>
        <button data-action="trainer">Тренажёр</button>
        <button data-action="test">Тест</button>
        <!-- НОВАЯ КНОПКА -->
        <button id="play-shogi">Играть</button>
    </nav>

    <main id="content"></main>
</div>

<script src="data.js"></script>
<script src="app.js"></script>

<script>
    // Слушатель кнопки Играть
    document.getElementById('play-shogi').addEventListener('click', () => {
        window.open('https://rehone.github.io/shogi-board/', '_blank');
    });
</script>

</body>
</html>
